<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enregistrement Cotisation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #f8f9fa, #e0f7fa);
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }
    .form-box {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .form-label i {
      color: #0d6efd;
      margin-right: 8px;
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #0d6efd;
    }
    @media (max-width: 576px) {
      .form-box {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8 col-sm-10">
        <div class="form-box mt-4">
          <h2><i class="fas fa-money-check-alt"></i> Cotisation</h2>
          <form id="cotisationForm">
            <div class="mb-3">
              <label for="prenom" class="form-label"><i class="fas fa-user"></i>Prénom</label>
              <input type="text" class="form-control" id="prenom" required>
            </div>
            <div class="mb-3">
              <label for="nom" class="form-label"><i class="fas fa-user-tag"></i>Nom</label>
              <input type="text" class="form-control" id="nom" required>
            </div>
            <div class="mb-3">
              <label for="telephone" class="form-label"><i class="fas fa-phone"></i>Téléphone</label>
              <input type="tel" class="form-control" id="telephone" required>
            </div>
            <div class="mb-3">
              <label for="montant" class="form-label"><i class="fas fa-coins"></i>Montant</label>
              <input type="number" class="form-control" id="montant" required>
            </div>
            <div class="d-flex justify-content-between flex-wrap gap-2">
              <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Enregistrer</button>
              <a href="tab.html" class="btn btn-outline-secondary"><i class="fas fa-table"></i> Voir les cotisations</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("cotisationForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const prenom = document.getElementById("prenom").value;
      const nom = document.getElementById("nom").value;
      const telephone = document.getElementById("telephone").value;
      const montant = document.getElementById("montant").value;

      const cotisation = { prenom, nom, telephone, montant };

      let cotisations = JSON.parse(localStorage.getItem("cotisations")) || [];
      cotisations.push(cotisation);
      localStorage.setItem("cotisations", JSON.stringify(cotisations));

      this.reset();
      alert("Cotisation enregistrée avec succès !");
    });
  </script>
</body>
</html>
